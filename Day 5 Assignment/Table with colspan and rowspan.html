<!DOCTYPE html>
<html>
<head>
    <title>Table With Colspan and rowspan</title>
</head>
<body>
<h1> Session Schedule</h1>
    <table border="1" bgcolor="white">
        <thead>
            <tr>
                <th>Time</th>
                <th>Event</th>
                 <th>Room</th>
            </tr>
            <tr>
                <td>
                    11:00 - 12:000</td>
                    <td colspan="2"> Speaker " Dr. Ashutosh Mishra "</td>
            </tr>
            <tr>
                <td>12:10 - 01:00</td>
                <td rowspan="2">Session  A: income tax</td>
                <td>Room 201</td>
            </tr>
            <tr>
                <td>12:10 - 01:00</td>
                <td>Room 202</td>
            </tr>
            <tr>
                <td>01:00-01:30 </td>
                <td colspan="2">Lunch</td>
            </tr>
            <tr>
                <td>01:30- 02:30</td>
                <td rowspan="2"> session B GST (Goods and service tax)</td>
                <td>Room 101</td>
            </tr>
            <tr>
                <td>01:30-02:30</td>
                <td>Room 2002</td>
            </tr>

        </thead>
    </table>
    
</body>
</html>
